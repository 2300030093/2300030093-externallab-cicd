apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-backend
  namespace: hospital
  labels:
    app: hospital-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hospital-backend
  template:
    metadata:
      labels:
        app: hospital-backend
    spec:
      containers:
        - name: hospital-backend
          # Replace the image below with the image built by your CI (see workflow)
          image: ghcr.io/${{ GITHUB_REPOSITORY_OWNER }}/${{ GITHUB_REPOSITORY }}:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
